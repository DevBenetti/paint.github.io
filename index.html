<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="blue" style="background-color: blue" class="color"></div>
        <div data-color="cadetblue" style="background-color: rgb(71, 181, 245)" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="darkred" style="background-color: rgb(95, 6, 6)" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="yellowgreen" style="background-color: rgb(79, 248, 79)" class="color"></div>
        <div data-color="gold" style="background-color: yellow" class="color"></div>
        <div data-color="yellow" style="background-color: rgb(243, 243, 88)" class="color"></div>
        <div data-color="orange" style="background-color: rgb(236, 65, 13)" class="color"></div>
        <div data-color="chocolate" style="background-color: rgb(240, 109, 70)" class="color"></div>
        <div data-color="pink" style="background-color: rgb(230, 3, 173)" class="color"></div>
        <div data-color="Magenta" style="background-color: rgb(255, 1, 141)" class="color"></div>
        <div data-color="purple" style="background-color: rgb(148, 76, 132)" class="color"></div>
        <div data-color="white" style="background-color: #fff" class="color"></div>


    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>Criado por DevBenetti</footer>

    <script src="script.js"></script>
</body>
</html>
